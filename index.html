<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="prefixedCSS.css">
</head>
<body>
  <div id="action-modal-container">
    <div id="action-groups">
      <div class="btn-group-vertical" role="group" aria-label="...">
        No Action Lists Found
      </div>
    </div>
    <div id="action-group-container">
      <form onsubmit="return false;">
        <fieldset id="group-name">
          <input type="text" name="name" id="name" placeholder="Name your group">
          <button class="btn btn-success" id="add-name">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
        </fieldset>

        <fieldset id="action">
          <select name="action-list" id="action-list" value="sound" class="form-control">
            <option value="sound">Sound</option>
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="relay">Relay</option>
            <option value="economy">Economy</option>
            <option value="wiper">Wiper</option>
            <option value="log">Log</option>
            <option value="lamps">Lamps</option>
          </select>
        </fieldset>
        
        <fieldset id="sound" class="opt">
          <select name="sound-options" id="sound-options" class="form-control">
            <option value="buzzer">Buzzer</option>
            <option value="chimes">Chimes</option>
            <option value="doh">Doh!</option>
          </select>
          <div>
            <label for="repeat">Play Continuously?</label>
            <input type="checkbox" name="repeat" id="repeat">
          </div>
          <br />
          <div class="add-button">
            <button class="btn btn-success" id="add-sound">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
            <button class="btn btn-danger" id="remove-sound">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </div>
        </fieldset>

        <fieldset id="text" class="opt">
          <input type="tel" name="text-number" id="text-number" placeholder="555-555-5555">
          <textarea name="text-message" id="text-message" cols="30" rows="10" placeholder="Enter a text message here"></textarea>
          <br />
          <div class="add-button">
            <button class="btn btn-success" id="add-phone">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
            <button class="btn btn-danger" id="remove-phone">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </div>
        </fieldset>
      

        <fieldset id="email" class="opt">
          <input type="email" name="email-input" id="email-input" placeholder="Enter your e-mail">
          <br />
          <div class="add-button">
            <button class="btn btn-success" id="add-email">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
            <button class="btn btn-danger" id="remove-email">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </div>
        </fieldset>

        <fieldset id="relay" class="opt">
          <label for="relay-options">Set Power Option for Relay</label>
          <select name="relay" id="relay-options" class="form-control">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
          <br />
          <div class="add-button">
            <button class="btn btn-success" id="add-relay">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
            <button class="btn btn-danger" id="remove-relay">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </div>
        </fieldset>

      <fieldset id="economy" class="opt">
        <label for="power">Turn On Economy Mode?</label>
        <select name="power" id="power" class="form-control">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
        <br />
        <div class="add-button">
          <button class="btn btn-success" id="add-economy">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
          <button class="btn btn-danger" id="remove-economy">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </fieldset>

      <fieldset id="lamps" class="opt">
        <label for="lamps-power">Turn on Lamp?</label>
        <select name="lamps-power" id="lamps-power" class="form-control">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
        <br />
        <div class="add-button">
          <button class="btn btn-success" id="add-lamp">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
          <button class="btn btn-danger" id="remove-lamp">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </fieldset>

      <fieldset id="wiper" class="opt">
        <div>
          <label for="wiper-power">Start Wiper</label>
          <input type="checkbox" name="wiper-power" id="wiper-power" default="checked">
        </div>
        <br />
        <label for="range">Number of Wiper Strokes</label>
        <!-- <input type="range" name="wiper-repeat" id="wiper-repeat" min="1" step="1" max="10" value="1" list="wiper-range">
        <datalist id="wiper-range">
          <option value="1" />
          <option value="2" />
          <option value="3" />
          <option value="4" />
          <option value="5" />
          <option value="6" />
          <option value="7" />
          <option value="8" />
          <option value="9" />
          <option value="10" />
        </datalist> -->
        <div id="wiper-repeat-input">
          <i class="glyphicon glyphicon-minus large"></i>
          <input type="number" name="wiper-repeat" id="wiper-repeat" min="1" max="10" value="1">
          <i class="glyphicon glyphicon-plus large"></i>
        </div>
        <br />
        <div class="add-button">
          <button class="btn btn-success" id="add-wiper">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
          <button class="btn btn-danger" id="remove-wiper">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </fieldset>

      <fieldset id="log" class="opt">
        <div>
          <label for="log">Log Event?</label>
          <input type="checkbox" name="log-check" id="log-check">
        </div>
        <br>
        <label for="message">Add Custom Message</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br />
        <div class="add-button">
          <button class="btn btn-success" id="add-log">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
          <button class="btn btn-danger" id="remove-log">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </fieldset>
    </form>
  </div>

  <div id="option-list">
    <div id="name-list" class="list"><p>Name</p></div>
    <div id="sound-list" class="list">
      <p>Sounds</p>
    </div>
    <div id="email-list" class="list">
      <p>Email Addresses</p>
    </div>
    <div id="phone-list" class="list">
      <p>Phone Numbers</p>
    </div>
    <div id="phone-message" class="list">
      <p>Text Message</p>
    </div>
    <div id="wiper-list" class="list">
      <p>Wipers</p>
    </div>
    <div id="relay-list" class="list">
      <p>Relay</p>
    </div>
    <div id="power-list" class="list">
      <p>Economy Mode</p>
    </div>
    <div id="lamps-list" class="list">
      <p>Lamp</p>
    </div>
    <div id="log-list" class="list">
      <p>Log Message</p>
    </div>
    <div id="saveClear">
      <button id="save" class="btn btn-default btn-lg">
        Save Changes
      </button>
      <button type="button" id="defaults" class="btn btn-danger btn-lg">
        Clear
      </button>
    </div>
  </div>
  </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
